{% load static %}
<section class="comment" id="article-comment-box" data="{{ article.id }}">
    <div class="card">
        <div class="card-body mt-3">
            {% block message %}{% endblock %}
            <textarea type="text" class="form-control comment-content" id="comment-content-holder" placeholder="说点什么吧~" rows="5"></textarea>
            <input type="checkbox" class="comment-reply" id="comment-reply-status" checked>
            <span>作者回复时邮件通知我</span>
            <input style="margin-left:10px" type="checkbox" class="comment-is-anonymous-box" id="comment-is-anonymous" >
            <span>匿名评论</span><span class="text-secondary"><small>(注意：匿名评论不能收到评论邮件回复！)</small></span>
            
            <a id="btn-comment" title="提交你的评论" class="float-sm-right" data-toggle="tooltip">
                <button class="btn btn-primary comment-submit" id="comment-submit-btn">提交</button>
            </a>
        </div>
    </div>
    <div class="alert alert-danger alert-dismissable response-comment-info-box"
         style="display: none;z-index: 200;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong class="response-comment-info"></strong>
    </div>
</section>
